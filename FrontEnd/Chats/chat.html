<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="chat-script.js" defer></script> 
    
    </head>
<body>
    <section class="header-nav">
        <h1>GROUP CHAT APP</h1>
    </section>
    <section class="notification-container"></section>
    <section class="overallpage">
    <section class="chatlist">
        <h2>Chat list</h2>
        <button class="createbtn" onclick="shownewgroup()">+ Create GROUP</button>
        
        <section class="chats">
            <p> There is no chat to display</p>
        </section>
    </section>    
    <section class="welcome">
        <img src="../Welcome.jpg" alt="welcome">
        <span>Welcome to Group Chat App</span>
    </section>    
    
    <section class="chatcontainer">
        <div class="headerbar">

        </div>
        <section class="chatwindow">
            

        </section>
        <section class="sendmessage">
            <div class="textmessage">
            <input type="text" id="messagecontent">
            
            <button type="button" class="upload" onclick="showfileupload()"><i class='fa fa-upload'></i></button>
            <button type="button" class="send-btn" onclick="sendmessage()">Send</button>
            </div>
            <div class="multimedia">
                <form>
                   
                <input type="file" name="file" id='file'/>
                <button type="button" class="upload" onclick="closefileupload()"><i class="fa-sharp fa-solid fa-text"></i></button> 
                <button type="button" class="send-btn" onclick="sendfile()">Send</button>
                <a href=""></a>
                </form>
            </div>
        </section>
    </section>
</section>

<section class ='creategroup'>
    <button class="closebtn" onclick="closecard(createcard)">&#8249;</button>
        <img src="../Group icon.png" alt="Groupicon">
        <label>Enter Group name</label>
        <input type="text" id ='groupname' name="groupname" required/>
        <span> Select the users to Add</span>
        <div class="usercontainer">    
        
        </div> 
        <button class="create" onclick="creategroup()">Create</button>
    
    
</section>
    
 <div class="userslist">
    <button class="closebtn" onclick="closecard(usercard)">&#8249;</button>
    
    <label id="groupName">Enter Group name</label>
    <div class="addusercontainer">
        
    </div>
    <span>Users in the group</span>
    <div class="activeusers">

    </div>
    <section class="selectusers-overallcontainer">
        <span>Select the users to add</span>
    <div class="selectuserscontainer">

    </div>
    <button id="addtogrp" onclick="addtogroup()">Add</button>
    </section>   
    </div>


</body>


</html>
