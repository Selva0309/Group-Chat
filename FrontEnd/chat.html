<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="chat-script.js" defer></script> 
    </head>
<body>
    <section class="header-nav">
        <h1>GROUP CHAT APP</h1>
    </section>
    <section class="notification-container"></section>
    <section class="overallpage">
    <section class="chatlist">
        <h2>Chat list</h2>
        <button class="createbtn" onclick="showcard(createcard)">+ Create GROUP</button>
        
        <section class="chats">
            <p> There is no chat to display</p>
        </section>
    </section>    
        
    
    <section class="chatcontainer">
        <div class="headerbar">

        </div>
        <section class="chatwindow">
            

        </section>
        <section class="sendmessage">
            <input type="text" id="messagecontent">
            <button type="button" class="send-btn" onclick="sendmessage()">Send</button>
        </section>
    </section>
</section>

<section class ='creategroup'>
    <button class="closebtn" onclick="closecard(createcard)">x</button>
        <img src="./Group icon.png" alt="Groupicon">
        <label>Enter Group name</label>
        <input type="text" id ='groupname' name="groupname" required/>
        <button class="create" onclick="creategroup()">Create</button>
    
    
</section>
    
 <div class="userslist">
    <button class="closebtn" onclick="closecard(usercard)">x</button>
    <span>Users in the group</span>
    <div class="activeusers">

    </div>
    <span> Select the users to Add</span>
    <div class="usercontainer">    
        <div class="user">
         <label id="username">Selva</label>
         <input type="hidden"id='1'>
         <button class="addtogrp">Add user</button>   
        </div>
    </div>    
    </div>


</body>


</html>
